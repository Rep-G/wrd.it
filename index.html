<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/index.css">
    <title>wrd.it</title>
  </head>
  <body>
    <img src="./public/logo.png">
    <div class="wordDiv">
      <h1 class="wordDivSpacer"></h1>
      <h1>Guess the word with the hint below!</h1>
      <h1 id="wordhint">Hint: Generating hint...</h1>
      <input class="guessInput" id="guess">
      <h1 class="wordDivSpacer"></h1>
      <h1 class="wordDivSpacer"></h1>
      <button class="guessSubmit" onclick="guess()">Guess</button>
      <h1 class="wordDivSpacer"></h1>
      <h1 class="wordDivSpacer"></h1>
      <h1 class="wordDivSpacer"></h1>
    </div>
    <div class="feedback-box" id="feedbackBox">Incorrect</div>
    <script src="./src/index.js"></script>
  </body>
</html>
